<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до нового года</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="visually-hidden">Таймер обратного отчёта</h1>
    <div class="counter">
        <h2 class="counter__title">До Нового года осталось:</h2>
        <div class="counter__content">
            <div class="counter__item counter__item--days">
                <div class="counter__value">00</div>
                <span class="counter__text">Дней</span>
            </div>
            <div class="counter__separator">:</div>
            <div class="counter__item counter__item--hours">
                <div class="counter__value">00</div>
                <span class="counter__text">Часов</span>
            </div>
            <div class="counter__separator">:</div>
            <div class="counter__item counter__item--mins">
                <div class="counter__value">00</div>
                <span class="counter__text">Минут</span>
            </div>
            <div class="counter__separator">:</div>
            <div class="counter__item counter__item--secs">
                <div class="counter__value">00</div>
                <span class="counter__text">Секунд</span>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
